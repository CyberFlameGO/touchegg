<touchégg>

    <settings>
        <!--
          Deprecated in version 2.0.0.
        -->
        <property name="composed_gestures_time">0</property>

        <!--
          Amount of motion to be made on the touchpad before a gesture is started.
          Default: 0 if this property is not set.
          Example: Put 3 fingers on your touchpad. You will notice that the action does not start
          until you move them a little bit. This property configures how much you should move your
          fingers before the action starts.
        -->
        <property name="threshold">100</property>

        <!--
          Delay, in milliseconds, since the gesture starts before the animation is displayed.
          Default: 150ms if this property is not set.
          Example: Use the MAXIMIZE_RESTORE_WINDOW action. You will notice that no animation is
          displayed if you complete the action quick enough. This property configures that time.
        -->
        <property name="animation_delay">150</property>

        <!--
          Amount of motion to be made on the touchpad to reach the 100% of an animation.
          Default: 800 if this property is not set.
          Example: Use the MAXIMIZE_RESTORE_WINDOW action. You will notice that you need to move
          your fingers a certain ammount until the animation fills your entire screen. This property
          configures how much you need to move your fingers.
        -->
        <property name="animation_finish_threshold">800</property>

        <!--
          Percentage of the animation to be completed to apply the action.
          Default: 50% if this property is not set.
          Example: Use the MAXIMIZE_RESTORE_WINDOW action. You will notice that, even if the
          animation is displayed, the action is not executed if you did not moved your fingers far
          enough. This property configures the percentage of the animation that must be reached to
          execute the action.
        -->
        <property name="action_execute_threshold">20</property>
    </settings>


    <application name="All">

        <gesture type="TAP" fingers="2" direction="">
            <action type="MOUSE_CLICK">BUTTON=3</action>
        </gesture>

        <gesture type="TAP" fingers="3" direction="">
            <action type="MOUSE_CLICK">BUTTON=2</action>
        </gesture>

        <gesture type="TAP" fingers="5" direction="">
            <action type="CLOSE_WINDOW"></action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="ALL">
            <action type="SCROLL">SPEED=7:INVERTED=false</action>
        </gesture>


        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="MAXIMIZE_RESTORE_WINDOW">
                <animate>true</animate>
            </action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="DOWN">
            <action type="MINIMIZE_WINDOW"></action>
        </gesture>


        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="MOVE_WINDOW"></action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="MOVE_WINDOW"></action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="UP">
            <action type="SEND_KEYS">Super+W</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SHOW_DESKTOP"></action>
        </gesture>


        <gesture type="PINCH" fingers="3" direction="ALL">
            <action type="RESIZE_WINDOW"></action>
        </gesture>

        <gesture type="PINCH" fingers="5" direction="ALL">
            <action type="SEND_KEYS">Alt+F1</action>
        </gesture>

    </application>


    <application name="Okular, Gwenview">

        <gesture type="PINCH" fingers="2" direction="IN">
            <action type="SEND_KEYS">Control+KP_Add</action>
        </gesture>

        <gesture type="PINCH" fingers="2" direction="OUT">
            <action type="SEND_KEYS">Control+KP_Subtract</action>
        </gesture>

        <gesture type="ROTATE" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Control+L</action>
        </gesture>

        <gesture type="ROTATE" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Control+R</action>
        </gesture>

    </application>


    <application name="Chromium-browser, Dolphin">

        <gesture type="DRAG" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Alt+Left</action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Alt+Right</action>
        </gesture>

    </application>


</touchégg>
